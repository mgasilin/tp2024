name: Java CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - used: actions/chechout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode
  --update-snapshots package:
    -name: Run tests
      run: mnv test
